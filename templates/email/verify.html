<!DOCTYPE html>
<html>
  <body
    style="
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <div
      style="
        width: 100%;
        background: #efefef;
        border-radius: 10px;
        padding: 10px;
      "
    >
      <div style="margin: 0 auto; width: 90%; text-align: center">
        <h1
          style="
            background-color: rgba(0, 53, 102, 1);
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
          "
        >
          {{ title }}
        </h1>
        <div
          style="
            margin: 30px auto;
            background: white;
            width: 40%;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
          "
        >
          <h3 style="margin-bottom: 100px; font-size: 24px">Hi {{ name }}!</h3>
          <p style="margin-bottom: 30px">
            Verification Code: {{ verification_id }}
          </p>
          <p style="margin-bottom: 30px">You can verify your account here:</p>
          <a
            style="
              display: block;
              margin: 0 auto;
              border: none;
              background-color: linear-gradient(
                to right,
                rgba(106, 17, 203, 1),
                rgba(37, 117, 252, 1)
              );
              color: black;
              cursor: pointer;
              text-decoration: none;
            "
            href="http://10.3.41.39/verify/{{ verification_id }}"
            target="_blank"
          >
            Verify Account
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
